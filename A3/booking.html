<!DOCTYPE html>
<!--This website was created by: Dechen Lhazom-->
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking | 100SMILES Dental Care</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .booking-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.10);
            max-width: 700px;
            margin: 2rem auto;
        }

        .booking-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1F4E79;
        }

        .form-row {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #1F4E79;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            min-height: 120px;
        }

        #other-reason-box {
            display: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: #0078D7;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005EA6;
        }

        #success-box {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="container">

        <header>
            <h1>100SMILES Dental Care</h1>
        </header>

        <main>
            <div class="booking-container">

                <h2>Booking with 100SMILES Dental Care</h2>

                <form id="bookingForm" action="booking-successful.html" method="GET">

                    <!-- Service Selection -->
                    <label>What can we help you with?</label>
                    <select id="service" name="service" required>
                        <option value=""> Select a Service </option>
                        <option>General Dental Check-Up</option>
                        <option>Cosmetic Dentistry</option>
                        <option>Root Canal Treatment</option>
                        <option>Teeth Whitening</option>
                        <option>Dental Cleaning</option>
                        <option>Crowns and Bridges</option>
                        <option>Fillings</option>
                        <option>Orthodontic Consultation</option>
                        <option>Emergency Appointment</option>
                        <option value="other">Other (Specify)</option>
                    </select>

                    <input type="text" id="other-reason-box" name="otherReason"
                        placeholder="Please specify your reason">

                    <!-- Appointment Date and Time -->
                    <label>When would you like your appointment?</label>

                    <div class="form-row">
                        <input type="date" id="appointment-date" name="appointmentDate" required>

                        <label for="time">Preferred Time</label>
                        <select id="time" name="time" required>
                            <option value="">-- Select a time --</option>

                            <optgroup label="Weekdays (Mon–Fri)">
                                <option>8:30 AM</option>
                                <option>10:00 AM</option>
                                <option>12:00 PM</option>
                                <option>2:00 PM</option>
                                <option>4:00 PM</option>
                                <option>6:00 PM</option>
                            </optgroup>

                            <optgroup label="Weekends (Sat–Sun)">
                                <option>8:30 AM</option>
                                <option>10:00 AM</option>
                                <option>11:30 AM</option>
                                <option>12:30 PM</option>
                            </optgroup>

                        </select>
                    </div>

                    <!-- Patinet Details -->
                    <h3>Personal Details</h3>

                    <div class="form-row">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

                        <select id="gender" name="gender" required>
                            <option value="">Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                            <option>Prefer Not To Say</option>
                        </select>
                    </div>

                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>

                    <label>Date of Birth</label>
                    <div class="form-row">
                        <input type="date" id="dob" name="dob" required>
                        <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    </div>

                    <label>Additional Information (optional)</label>
                    <textarea id="notes" name="notes" placeholder="Provide any relevant information"></textarea>

                    <button type="submit">Submit Booking</button>
                </form>

            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
